{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body{
        background: linear-gradient(90deg, rgba(26,46,53,0.908000700280112) 38%, rgba(254,79,90,0.7315301120448179) 102%);
    }
</style>
<section class="p-3 p-md-4 p-xl-5" style="margin-top: 6%;">
    <div class="container" >
      <div class="card border-light-subtle shadow-sm">
        <div class="row g-0">
          <div class="col-12 col-md-6">
            <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{% static 'imgs/chatapp.jpg' %}" alt="BootstrapBrain Logo">
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5 text-center">
                    <h2>Sign In</h2>
                  </div>
                </div>
              </div>
              <form method="POST">
                {% csrf_token %}
                <div class="row gy-3 gy-md-4 overflow-hidden">
                    
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                  </div>
                  <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" value="" required>
                  </div>
                  
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl" style="background-color: #1A2E35; color:white" type="submit">Log in now</button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
                    <a href="{%url 'register'%}" class="link-secondary text-decoration-none">Create new account</a>
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
